<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span>Nhập năm:</span>
<input type="text" id="year" placeholder="Nhập năm">
<button onclick="checkCentury()">Click</button>
<p id="result"></p>
<p>===============</p>
<input type="text" id="a" placeholder="Nhập cạnh a">
<input type="text" id="b" placeholder="Nhập cạnh b">
<input type="text" id="c" placeholder="Nhập cạnh c">
<button onclick="checkTriangle()">Click</button>
</body>
<script>
    //Tính thế kỷ
    function checkCentury() {
        let year = +document.getElementById("year").value
        let output = document.getElementById("result")
        let century;
        if (year >= 2000) {
            if (year % 100 === 0) {
                century = parseInt(year / 100);
            } else {
                century = parseInt(year / 100) + 1;
            }
        } else {
            century = parseInt(year / 100) + 1;
        }
        output.innerHTML = "Năm " + year + " là thế kỷ: " + century;
    }

    function checkTriangle() {
        let a = +document.getElementById("a").value
        let b = +document.getElementById("b").value
        let c = +document.getElementById("c").value
        if (a + b > c && a + c > b && b + c > a) {
            if (a === b && b === c) {
                alert("Là tam giác đều")
            } else if (a === b || b === c || a === c) {
                alert("Là tam giác cân")
            } else if (a * a === b * b + c * c || b * b === a * a + c * c || c * c === a * a + b * b) {
                alert("Là tam giác vuông")
            } else {
                alert("Là tam giác")
            }
        } else {
            alert("Không phải là tam giác")
        }
    }
</script>
</html>
